<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="headerCadastro">
            <img class="userImg" src="./img/user.png" alt="Tela de cadastro de usuários">
            <h1>Cadastro de Usuários</h1>
        </div>
        <p id="errorMsg" class="errorMsg"></p>
        <form class="formularioCadastroUsuario" id="formularioCadastroUsuario">
            <div class="inputContainer">
                <label for="nome">Nome</label> <span id="campoObrigatorio">(Campo obrigatório!)</span>
                <input name="nome" id="nome" type="text" placeholder="Digite o nome do usuário">
                
            </div>
            
            <div class="inputContainer">
                <label for="email">Email</label> <span id="campoObrigatorio">(Campo obrigatório!)</span>
                <input name="email" id="email" type="text" placeholder="Digite o email">
                
            </div>       
    
            <button>
                <img src="./img/create.png" alt="Criar Usuário">
            </button>
        </form>
    </div>
    
</body>
</html>
