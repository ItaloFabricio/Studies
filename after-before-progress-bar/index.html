<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
</head>
<body>
    
    <div class="progress-bar">
        <ul id="progress-bar">
            <li class="item active" data-step="1">Crie sua conta</li>
            <li class="item" data-step="2">Endereço</li>
            <li class="item " data-step="3">Pagamento</li>
            <li class="item" data-step="4">Confirmação</li>
        </ul>
    </div>
    <div class="btns">
        <button id="back" class="btn-secondary">Voltar</button>
        <button id="next">Proximo</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="index.js"></script>
</body>
</html>
